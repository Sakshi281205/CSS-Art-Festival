<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu CSS Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pikachu">
    <!-- Ears -->
    <div class="ear left"></div>
    <div class="ear right"></div>
    
    <!-- Face -->
    <div class="face">
      <div class="eye left"><span></span></div>
      <div class="eye right"><span></span></div>
      <div class="nose"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="mouth">
        <div class="smile left"></div>
        <div class="smile right"></div>
      </div>
    </div>
    
    <!-- Body -->
    <div class="body">
      <div class="belly"></div>
      <div class="arm left">
        <div class="hand left"></div>
      </div>
      <div class="arm right">
        <div class="hand right"></div>
      </div>
    </div>
    
    <!-- Legs -->
    <div class="leg left">
      <div class="foot left"></div>
    </div>
    <div class="leg right">
      <div class="foot right"></div>
    </div>
    
    <!-- Tail -->
    <div class="tail">
      <div class="tail-base"></div>
      <div class="tail-tip"></div>
    </div>
  </div>
</body>
</html>
